<form class="mt-5" [formGroup]="loginForm" (ngSubmit)="handleLogin()" >
  <img src="https://ikubinfo.al/wp-content/uploads/2020/05/ikublogo.png" class="img-fluid" alt="...">

  <div class="mb-3">
    <label for="email" class="form-label">
      Email address
    </label>
    <input id="email" type="text" class="form-control"
    formControlName="email" placeholder="Enter email">
  </div>

  <div class="mb-3">
    <label for="password">
      Password
    </label>
    <input id="password" type="text" class="form-control" formControlName="password" placeholder="Password">
  </div>
  <button class="btn btn-primary my-2" type="submit">Submit</button>

  <br>
  <div *ngIf="error" class="error-alert">
    {{ error }}
  </div>
  <div class="form-group">
    <small class="font-weight-bold">Don't have an account? <a class="text-danger" routerLink="/auth/register">Register</a></small>
  </div>

</form>
