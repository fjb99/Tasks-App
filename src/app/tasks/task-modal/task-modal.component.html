<div role="alert" aria-live="assertive" aria-atomic="true">
  <div class="p-4">
    <form [formGroup]="taskForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label">Enter title of task</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title">
      </div>

      <div class="mb-3">
        <label  class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" placeholder="description of task">
      </div>
      <div class="mt-2 pt-2 border-top">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="activeModal.close()">Cancel</button>
      </div>
    </form>
  </div>
</div>
